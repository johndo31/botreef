# Botreef Configuration
# Copy to config.yaml and customize

server:
  host: "0.0.0.0"
  port: 3000
  logLevel: info
  maxConcurrentJobs: 2
  # encryptionKey: "generate with: node -e \"console.log(require('crypto').randomBytes(32).toString('hex'))\""
  # jwtSecret: "generate with: node -e \"console.log(require('crypto').randomBytes(32).toString('hex'))\""
  baseUrl: "http://localhost:3000"

database:
  path: "./botreef.db"

redis:
  host: localhost
  port: 6379
  # password: "${REDIS_PASSWORD}"

engine:
  type: claude-code
  defaultModel: claude-sonnet-4-20250514
  maxTurns: 50
  timeoutMinutes: 30
  defaultVerbosity: normal              # "quiet", "normal", or "verbose"
  # apiKey: "${ANTHROPIC_API_KEY}"

sandbox:
  workspaceDir: "./workspaces"
  timeoutSeconds: 1800

interfaces:
  rest:
    enabled: true
  web:
    enabled: true
    staticDir: "./frontend/dist"
  ssh:
    enabled: true
    port: 2222
    hostKeyPath: "./host.key"
  telegram:
    enabled: false
    botToken: "${TELEGRAM_BOT_TOKEN}"
    allowedChatIds: []
  slack:
    enabled: false
    botToken: "${SLACK_BOT_TOKEN}"
    signingSecret: "${SLACK_SIGNING_SECRET}"
    appToken: "${SLACK_APP_TOKEN}"
  discord:
    enabled: false
    botToken: "${DISCORD_BOT_TOKEN}"
  github:
    enabled: false
    webhookSecret: "${GITHUB_WEBHOOK_SECRET}"
  email:
    enabled: false
    smtpHost: smtp.gmail.com
    smtpPort: 587
    smtpUser: "${EMAIL_USER}"
    smtpPass: "${EMAIL_PASS}"
    imapHost: imap.gmail.com
    imapPort: 993
    imapUser: "${EMAIL_USER}"
    imapPass: "${EMAIL_PASS}"
    fromAddress: "botreef@yourdomain.com"
  kanban:
    enabled: false

agent:
  enabled: true
  pollIntervalSeconds: 30          # Default for new bots
  maxConcurrentStories: 1          # Default for new bots
  idleBehavior: wait               # "wait" or "discovery"

scheduler:
  enabled: false                   # Enable cron-scheduled tasks
  timezone: "UTC"                  # Default timezone for cron expressions

# Bots are created at runtime via the REST API or Web UI.
# Each bot belongs to a project and has its own engine type, system prompt,
# poll interval, and concurrency settings. Bots autonomously pick kanban
# stories assigned to them and execute them as jobs.

